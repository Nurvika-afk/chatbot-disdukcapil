<body>

<div id="header">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Logo_Kota_Semarang.svg/1200px-Logo_Kota_Semarang.svg.png" alt="Logo Semarang">
  <h1>Chatbot Disdukcapil Semarang</h1>
</div>

<div id="chatbox"></div>

<div id="input-area">
  <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda...">
  <button id="send-btn">Kirim</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function addMessage(message, className) {
    const messageElement = document.createElement('div');
    messageElement.className = className;
    messageElement.textContent = message;
    chatbox.appendChild(messageElement);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function getBotResponse(input) {
    input = input.toLowerCase();

    if (input.includes("halo") || input.includes("hai") || input.includes("selamat")) {
      return "Halo! Selamat datang di Chatbot Disdukcapil Semarang. Ada yang bisa kami bantu?";
    }

    if (input.includes("ktp")) {
      return "Pembuatan KTP-el: Bawa fotokopi KK terbaru. Untuk perekaman KTP-el pertama kali, datang langsung ke kantor Disdukcapil.";
    }

    if (input.includes("kk") || input.includes("kartu keluarga")) {
      return "Pembuatan KK: Bawa Surat Pengantar RT/RW, formulir F-1.01, akta kelahiran/nikah/capai cerai bila ada perubahan.";
    }

    if (input.includes("pindah keluar")) {
      return "Pindah Keluar Semarang: Bawa KK, KTP, dan surat pengantar dari kelurahan. Proses pindah dikeluarkan Surat Pindah WNI.";
    }

    if (input.includes("kedatangan")) {
      return "Lapor Kedatangan: Bawa surat pindah dari daerah asal, fotokopi KK yang akan ditumpangi, serta persetujuan pemilik rumah.";
    }

    if (input.includes("kia") || input.includes("kartu identitas anak")) {
      return "Pembuatan KIA: Bawa fotokopi akta kelahiran anak, fotokopi KK, dan pas foto anak ukuran 3x4 (untuk anak usia di atas 5 tahun).";
    }

    if (input.includes("akta kematian")) {
      return "Pembuatan Akta Kematian: Bawa Surat Keterangan Kematian dari RS/Kelurahan, KK, KTP almarhum/almarhumah.";
    }

    if (input.includes("akta kelahiran")) {
      return "Pembuatan Akta Kelahiran: Bawa Surat Kelahiran dari RS/Bidan, fotokopi KK, KTP orang tua, dan buku nikah orang tua.";
    }

    if (input.includes("akta cerai")) {
      return "Pembuatan Akta Perceraian (Non Islam): Lampirkan salinan putusan pengadilan berkekuatan hukum tetap, KK, dan KTP.";
    }

    if (input.includes("akta kawin")) {
      return "Pembuatan Akta Perkawinan (Non Islam): Bawa salinan akta perkawinan dari gereja, KTP, KK, dan pas foto suami istri.";
    }

    if (input.includes("surat pernyataan") || input.includes("surat-surat")) {
      return "Beberapa layanan membutuhkan Surat Pernyataan: \n- Surat Pernyataan Kebenaran Data \n- Surat Pernyataan Belum Pernah Kawin \n- Surat Pernyataan Tanggung Jawab Mutlak (SPTJM)";
    }

    return "Maaf, kami belum mengerti pertanyaan Anda. Silakan ketik salah satu kata kunci seperti: 'KTP', 'KK', 'Pindah Keluar', 'Kedatangan', 'KIA', 'Akta Kematian', 'Akta Kelahiran', 'Akta Cerai', 'Akta Kawin', atau 'Surat Pernyataan'.";
  }

  sendBtn.addEventListener('click', () => {
    const userText = userInput.value.trim();
    if (userText) {
      addMessage(userText, 'user-message');
      const botReply = getBotResponse(userText);
      setTimeout(() => {
        addMessage(botReply, 'bot-message');
      }, 500);
      userInput.value = '';
    }
  });

  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });
</script>

</body>
